  <style>
  @import url(https://fonts.googleapis.com/css?family=Lato:700,900);

body { background-color: #0e83cd }


#container {
  height: 370px;
  margin: 0 auto;
  overflow: hidden;
  position: relative;
  top: 20px;
}

#container div { position: absolute; }


#top {
  border-top: 0;
  border-radius: 0 0 30px 30px;
  height: 200px;

}


#liquid {
  background-color: #f2c025;
  border: 10px solid #f2c025;
  bottom: 0;
  height: 170px;
  overflow: hidden;
  width: 2500px;
}

#liquid:after {
  background-color: rgba(255, 255, 255, 0.25);
  bottom: -10px;
  content: '';
  height: 200px;
  left: -40px;
  position: absolute;
  transform: rotate(30deg);
  -webkit-transform: rotate(15deg);
  width: 110px;
}

#liquid .bubble {
  -webkit-animation-name: bubble;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
  background-color: rgba(255, 255, 255, 0.2);
  bottom: 0;
  border-radius: 10px;
  height: 20px;
  width: 20px;
}

@-webkit-keyframes bubble {
  0% { bottom: 0; }

   50% {
     background-color: rgba(255, 255, 255, 0.2);
      bottom: 80px;
   }

   100% {
     background-color: rgba(255, 255, 255, 0);
      bottom: 160px;
   }
}

.bubble1 {
  left: 10px;
  -webkit-animation-delay: 1000ms;
  -webkit-animation-duration: 1000ms;
}

.bubble2 {
  left: 50px;
  -webkit-animation-delay: 700ms;
  -webkit-animation-duration: 1100ms;
}

.bubble3 {
  left: 100px;
  -webkit-animation-delay: 1200ms;
  -webkit-animation-duration: 1300ms;
}

.bubble4 {
  left: 130px;
  -webkit-animation-delay: 1100ms;
  -webkit-animation-duration: 700ms;
}

.bubble5 {
  left: 170px;
  -webkit-animation-delay: 1300ms;
  -webkit-animation-duration: 800ms;
}

/* Foam */

.beer-foam {
  position: absolute;
  bottom: 10px;
  height: 180px;
}

.foam-1, .foam-2, .foam-3, .foam-4, 
.foam-5, .foam-6, .foam-7, .foam-8, 
.foam-9, .foam-10, .foam-11, .foam-12,
.foam-13, .foam-14, .foam-15
 {
  float: left;
  position: absolute;
  z-index: 999;
  width: 50px;
  height: 50px;
  border-radius: 30px;
  background-color: #fefefe;
}
.foam-1 {
  top: -30px;
  left: -10px;
}
.foam-2 {
  top: -35px;
  left: 20px; 
}
.foam-3 {
  top: -25px;
  left: 50px; 
}
.foam-4 {
  top: -35px;
  left: 80px; 
}
.foam-5 {
  top: -30px;
  left: 110px; 
}
.foam-6 {
  top: -20px;
  left: 140px; 
}
.foam-7 {
  top: -30px;
  left: 160px;
}

.foam-8 {
  top: -30px;
  left: 170px;
}
.foam-9 {
  top: -35px;
  left: 170px; 
}
.foam-10 {
  top: -25px;
  left: 210px; 
}
.foam-11 {
  top: -35px;
  left: 250px; 
}
.foam-12 {
  top: -30px;
  left: 270px; 
}
.foam-13 {
  top: -20px;
  left: 300px; 
}
.foam-14 {
  top: -30px;
  left: 340px;
}

.foam-15 {
  top: -30px;
  left: 385px;
}

h1 {
  color:#fff;
  font-weight: 800;
  z-index: 10000;
  position: absolute;
  margin-left: 2em;
  font-family: 'Prompt', sans-serif;
  font-size: 6em;
  padding-top: 30px;
}

h2 {
  font-family: 'Prompt', sans-serif;
  font-size: 2em;
  color: #0e83cd;
  padding-top: 10px;
}

.parent {
  padding: 0;
  margin-top: -130px;
  list-style: none;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  
  -webkit-flex-flow: row wrap;
  justify-content: space-around;
}

.child {
  padding: 5px;
  width: 400px;
  height: 300px;
  margin-top: 10px;
  background-color: #fff;
  padding: 20px;
}
</style>
