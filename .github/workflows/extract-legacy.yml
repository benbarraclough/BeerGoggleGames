name: Extract Legacy Content
on:
  workflow_dispatch:
    inputs:
      force:
        description: Overwrite existing
        default: "false"
      dry:
        description: Dry run
        default: "false"

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm install
      - name: Run extractor
        env:
          FORCE: ${{ github.event.inputs.force }}
          DRY: ${{ github.event.inputs.dry }}
        run: npm run extract-legacy
      - name: Show changes
        run: git status --porcelain
      - name: Commit changes
        if: ${{ github.event.inputs.dry != 'true' }}
        run: |
          git add src/content
          if git diff --name-only | grep -q '^package-lock.json$'; then
            git add package-lock.json
          fi
          if git diff --cached --name-only | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: extract legacy content (force=${{ github.event.inputs.force }})"
            git push
          else
            echo "Nothing to commit."
          fi
