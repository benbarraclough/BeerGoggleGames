name: Fix Image Paths
on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install

      - name: Run image fixer
        run: node scripts/fix-images.js

      - name: Show diff
        run: |
          git status --short
          git diff --name-only | head -50

      - name: Commit changes
        run: |
          set -euo pipefail
          # Stage potential changes
            git add public/images src/content || true

          # If nothing staged, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: normalize image paths and copy missing images"
          git push
