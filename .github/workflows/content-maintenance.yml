name: Content Maintenance

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry mode (no commit/push)"
        type: boolean
        default: false
      fail_if_leftovers:
        description: "Fail if any old /BeerGoggleGames/images/ remain"
        type: boolean
        default: true
      verbose:
        description: "Verbose per-file logging"
        type: boolean
        default: false

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: BEFORE grep (diagnostic)
        run: |
          echo "Occurrences BEFORE normalization:"
          grep -R "/BeerGoggleGames/images/" -n src/content || echo "(none)"

      - name: Run normalization
        env:
          DRY: ${{ github.event.inputs.dry_run }}
          VERBOSE: ${{ github.event.inputs.verbose }}
        run: |
          FLAGS=""
          [ "$DRY" = "true" ] && FLAGS="$FLAGS --dry"
            [ "$VERBOSE" = "true" ] && FLAGS="$FLAGS --verbose"
          echo "node scripts/normalize-content.mjs $FLAGS"
          node scripts/normalize-content.mjs $FLAGS

      - name: AFTER grep (diagnostic)
        run: |
          echo "Occurrences AFTER normalization (should be none):"
          grep -R "/BeerGoggleGames/images/" -n src/content || echo "(none)"

      - name: Check for leftovers (strict)
        if: github.event.inputs.fail_if_leftovers == 'true'
        run: |
          node scripts/check-deprecated-paths.mjs

      - name: Show diff
        run: |
          echo "Changed files:"
          git --no-pager diff --name-only || true

      - name: Commit & push
        if: github.event.inputs.dry_run != 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: normalize content (image paths + ingredients)"
          git push
