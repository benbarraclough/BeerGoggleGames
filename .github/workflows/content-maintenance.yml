name: Content Maintenance

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry mode (no commit/push)"
        type: boolean
        default: false
      fail_if_leftovers:
        description: "Fail if any old /BeerGoggleGames/images/ remain"
        type: boolean
        default: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # If you don't need dependencies (pure scripts), you can remove this step.
      - name: Install dependencies (optional)
        if: hashFiles('package.json') != ''
        run: npm ci --ignore-scripts

      - name: Run normalization script
        id: normalize
        env:
          DRY: ${{ github.event.inputs.dry_run }}
        run: |
          if [ "$DRY" = "true" ]; then
            echo "Running normalize-content.mjs in DRY mode"
            node scripts/normalize-content.mjs --dry
          else
            node scripts/normalize-content.mjs
          fi

      - name: Show diff
        run: |
            echo "Changed files (if any):"
            git --no-pager diff --name-only || true

      - name: Check for leftover deprecated paths
        if: github.event.inputs.fail_if_leftovers == 'true'
        run: |
          node scripts/check-deprecated-paths.mjs

      - name: Commit & push changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: normalize content (image paths & ingredients lists)"
          git push
