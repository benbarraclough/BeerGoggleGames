name: Repair Game Content

on:
  workflow_dispatch: {}

jobs:
  repair:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run repair script
        run: node scripts/repair-games.cjs

      - name: Show changed files
        run: |
          git status --short
          echo "--- Changed file list ---"
          git diff --name-only || true

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: repair game content"
          else
            echo "No changes to commit."
          fi

      - name: Push
        if: success()
        run: |
          if [ -n "$(git log origin/${GITHUB_REF_NAME}..HEAD)" ]; then
            git push origin HEAD:${GITHUB_REF_NAME}
          else
            echo "Nothing to push."
          fi

      # Optional: trigger/build step if your deploy is manual.
      # If you have a separate Pages build workflow that runs on push to this branch, you can omit the next step.
