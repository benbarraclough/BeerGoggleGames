name: Fix Image Paths & Ingredients Lists

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry mode (no commit/push)"
        type: boolean
        default: false
      fail_if_leftovers:
        description: "Fail if old image prefix still appears in site source"
        type: boolean
        default: true

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (optional)
        if: hashFiles('package.json') != ''
        run: npm ci --ignore-scripts

      - name: Run fix script
        id: run_fixer
        env:
          USER_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          if [ "${USER_DRY_RUN}" = "true" ]; then
            echo "Running in DRY mode (no file writes or commit)."
            DRY="--dry"
          else
            DRY=""
          fi
          node scripts/fix-images-and-ingredients.mjs $DRY
          echo "dry_mode=${USER_DRY_RUN}" >> "$GITHUB_OUTPUT"

      - name: Show diff
        run: |
          git --no-pager diff --name-only || true

      - name: Fail if leftovers remain (site source only)
        if: github.event.inputs.fail_if_leftovers == 'true'
        run: |
          # Limit to src/ and public/ (exclude maintenance scripts & workflow definitions)
          MATCHES=$(grep -R "/BeerGoggleGames/images/" -n src/ public/ 2>/dev/null || true)
          if [ -n "$MATCHES" ]; then
            echo "Leftover deprecated image paths found in site source:"
            echo "$MATCHES"
            echo "::error::Found deprecated /BeerGoggleGames/images/ references in site output sources."
            exit 1
          else
            echo "No deprecated image paths in src/ or public/."
          fi

      - name: Commit & push changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: fix image paths & ingredients lists"
          git push
